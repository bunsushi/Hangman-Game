<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Solar System Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/ico" href="assets/images/favicon.ico">
    <!-- Bootstrap v.3.3.7 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Karla|Space+Mono|Black+Ops+One" rel="stylesheet">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!-- Game Javascript -->
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="page-header">
            <h1>Get Spaced</h1>
            <h3>Type any letter key to get started</h3>
        </div>
    </div>

    <nav class="navbar">
        <div class="container">
            <ul class="nav nav-tabs navbar-right">
                <li role="presentation" class="active">
                    <a href="#">PLANETS_01</a>
                </li>
                <li role="presentation">
                    <a href="#">SOLAR_SYSTEM_02</a>
                </li>
                <li role="presentation">
                    <a href="#">MILKY_WAY_03</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container game-folder">
        <div class="row game-folder-front">
            <div class="col-md-6">
                <div class="hangman-paper">
                    <img src="assets/images/astronaut.png" width=100% />
                    <h3>Destination</h3>
                    <div id="currentWord-container">
                    <div id="currentWord"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="game-sticky">
                    <br>
                    <div id="btnLetter-container">
                        <div id="playerGuesses"></div>
                    </div>
                    <h3>Your Guesses</h3>
                    <!-- <div id="lblUsed-container"> -->
                        <div id="usedGuesses"></div>
                    <!-- </div> -->
                    <h3>Guesses Remaining</h3>
                    <div id="guessesRemaining"></div>
                    <div class="row">
                        <div class="col-md-6">
                            <h3>Launches</h3>
                            <div id="totalWins"></div>
                        </div>
                        <div class="col-md-6">
                            <h3>Aborts</h3>
                            <div id="totalLosses"></div>
                        </div>
                    </div>
                </div>
            </div>
            <p id="mission">ASTRONAUT CANDIDATE:</p>
            <p id="name">Your Name</p>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->

</body>

</html>
